<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2 class="page-header">Register form</h2>
  <br>
   <form class="form-horizontal" action="/" enctype="multipart/form-data" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2" for="fname">First Name :</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="fname" placeholder="Enter your first name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="lname">Last Name :</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="lname" placeholder="Enter your last name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Your Email :</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="email" placeholder="Enter your email id">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Re-enter Email :</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="email" placeholder="Enter your email id again">
      </div>
    </div>  
    <div class="form-group">
      <label class="control-label col-sm-2" for="gender">Gender :</label>
      <div class="col-sm-10">
        <label class="radio-inline col-sm-1"><input type="radio" name="gender">Male</label>
        <label class="radio-inline"><input type="radio" name="gender">Female</label>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="dob">Birthday :</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" name="dob" placeholder="Enter your dob">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Choose file:</label>
      <div class="col-sm-10">
        <input type="file" class="form-control" name="upload" multiple>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-info" value="Upload">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
